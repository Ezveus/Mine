<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mine Is Not Emacs : Embedded Client</title>
  </head>
  <body>
    <h1><img src="assets/mine.png" alt="Mine" />Mine Is Not Emacs : Embedded Client</h1>
    <p>
      <!-- Asks for authentication -->
      <form>
	<fieldset>
	  <legend>Authentication</legend>
	  <label for="name">Name : </label>
	  <input name="name" id="name" type="text" autofocus required />
	  <br />
	  <label for="pass">Password: </label>
	  <input name="pass" id="pass" type="password" required />
	  <br />
	  <input id="send" type="button" value="Send" />
	</fieldset>
      </form>
      <p>
	Key pressed : <span id="char"></span>
      </p>
      <!-- Asks for the home buffer -->
      <!-- <h2>Buffer Name</h2> -->
    </p>
    <script type="text/javascript" src="js/jquery.js">
    </script>
    <script type="text/javascript" src="js/mine.js">
    </script>
  </body>
</html>
